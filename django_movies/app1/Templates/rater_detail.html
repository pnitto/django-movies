{% extends 'base.html' %}

{% block body %}
    {% if form %}
        <form method="post" action="{% url 'create_rating' %}">
        {{% csrf_token %}}
        {{ form }}
        <input type="submit" value="Rating!" />
        </form>
    {% endif %}

            {% for rater in rater %}
        <div>{{ rater.age }}</div>
        <div>{{ rater.gender }}</div>
        <div>{{ rater.occupation }}</div>
        <div>{{ rater.postal_code }}</div>
    {% endfor %}

{% endblock %}
